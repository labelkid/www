<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Labelkid</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;900&display=swap" rel="stylesheet">
<style>
  :root {
    --ink: #122433;
    --paper: #F8F6F2; /* off‑white */
    --cta: #122433;
    --ctaText: #F8F6F2;
    --gap-lg: 48px;
    --gap-md: 32px;
    --gap-sm: 16px;
  }
  * { box-sizing: border-box; }
  html, body {
    height: 100%;
    margin: 0;
  }
  body {
    min-height: 100%;
    background: var(--paper);      /* fill whole page with off‑white */
    color: var(--ink);
    font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  }
  img { max-width: 100%; height: auto; display: block; }

  /* Remove “white frame”: no white wrapper, just centered content area bounds */
  .wrap {
    min-height: 100dvh;
    display: grid;
    place-items: center;
    padding: 24px;
    /* background removed to avoid white edges */
  }

  .panel {
    width: 100%;
    max-width: 1280px;
    background: transparent;       /* panel is transparent; off‑white is the page */
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container { width: 100%; display: flex; flex-direction: column; align-items: center; }
  .hero { width: 100%; padding: 120px 64px; display: flex; flex-direction: column; align-items: center; gap: var(--gap-lg); }
  .heading { width: 100%; max-width: 1100px; display: flex; justify-content: center; text-align: center; }
  .heading h1 { margin: 0; color: var(--ink); font-weight: 900; line-height: 1.1; word-wrap: break-word; }

  .hero-image { width: 602px; max-width: 100%; aspect-ratio: 1 / 1; }

  .buttons { display: inline-flex; gap: var(--gap-sm); flex-wrap: wrap; align-content: center; background: transparent; }
  .btn-primary {
    appearance: none;
    border: 0;
    padding: 12px 16px;
    background: var(--cta);
    color: var(--ctaText);
    border-radius: 12px;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    cursor: pointer;
    font-weight: 500;
    line-height: 1.45;
  }

  /* Desktop base */
  .heading h1 { font-size: 64px; }
  .btn-primary { font-size: 18px; }

  /* Tablet */
  .panel.tablet { max-width: 800px; }
  .panel.tablet .hero { padding: 96px 32px; gap: var(--gap-md); }
  .panel.tablet .heading h1 { font-size: 56px; }
  .panel.tablet .hero-image { width: 393px; }
  .panel.tablet .btn-primary { font-size: 12px; }

  /* Mobile */
  .panel.mobile { max-width: 375px; }
  .panel.mobile .hero { padding: 80px 24px; gap: var(--gap-md); }
  .panel.mobile .heading h1 { font-size: 40px; }
  .panel.mobile .hero-image { width: 253px; }
  .panel.mobile .btn-primary { font-size: 11px; }

  /* Responsive visibility */
  .panel.desktop { display: none; }
  .panel.tablet  { display: none; }
  .panel.mobile  { display: none; }
  @media (min-width: 1025px) { .panel.desktop { display: flex; } }
  @media (min-width: 768px) and (max-width: 1024.98px) { .panel.tablet { display: flex; } }
  @media (max-width: 767.98px) { .panel.mobile { display: flex; } }

  /* Modal styles */
  .modal-backdrop {
    position: fixed; inset: 0;
    background: rgba(0,0,0,0.45);
    display: none;                  /* hidden by default */
    align-items: center;
    justify-content: center;
    padding: 24px;
    z-index: 1000;
  }
  .modal {
    width: 100%;
    max-width: 520px;
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.25);
    overflow: hidden;
  }
  .modal header {
    padding: 20px 24px;
    background: #ffffff;
    border-bottom: 1px solid rgba(0,0,0,0.08);
    display: flex; align-items: center; justify-content: space-between;
  }
  .modal header h2 {
    margin: 0; font-size: 20px; color: var(--ink);
  }
  .modal .modal-body {
    padding: 20px 24px;
    background: var(--paper);       /* off‑white form body */
  }
  .modal .row { display: grid; gap: 12px; margin-bottom: 14px; }
  .modal label { font-size: 14px; color: #2b3a46; }
  .modal input, .modal textarea {
    width: 100%; padding: 12px 12px;
    border: 1px solid rgba(0,0,0,0.15);
    border-radius: 10px;
    font-size: 15px;
    outline: none;
    background: #fff;
  }
  .modal textarea { min-height: 120px; resize: vertical; }
  .modal .actions {
    display: flex; gap: 12px; justify-content: flex-end; padding: 16px 24px 24px;
    background: var(--paper);
  }
  .btn-secondary {
    background: transparent; color: var(--ink);
    border: 1px solid rgba(0,0,0,0.2); border-radius: 10px;
    padding: 10px 14px; cursor: pointer;
  }
  .btn-submit {
    background: var(--cta); color: var(--ctaText);
    border: 0; border-radius: 10px; padding: 10px 16px; cursor: pointer; font-weight: 600;
  }
  .is-open { display: flex; }
  .helper { font-size: 12px; color: #5f6b74; margin-top: -6px; }
</style>

</head>
<body>
  <div class="wrap">

    <!-- Desktop variant -->
    <section class="panel desktop">
      <div class="container">
        <div class="hero">
          <div class="heading">
            <h1>Establish Your Sovereignty</h1>
          </div>
          <img class="hero-image" src="/lk-mark-01.png" alt="Labelkid mark" />
          <div class="buttons">
            <button class="btn-primary">See what happens next</button>
          </div>
        </div>
      </div>
    </section>

    <!-- Tablet variant -->
    <section class="panel tablet">
      <div class="container">
        <div class="hero">
          <div class="heading">
            <h1>Establish Your Sovereignty</h1>
          </div>
          <img class="hero-image" src="/lk-mark-01.png" alt="Labelkid mark" />
          <div class="buttons">
            <button class="btn-primary">See what happens next</button>
          </div>
        </div>
      </div>
    </section>

    <!-- Mobile variant -->
    <section class="panel mobile">
      <div class="container">
        <div class="hero">
          <div class="heading">
            <h1>Establish Your Sovereignty</h1>
          </div>
          <img class="hero-image" src="/lk-mark-01.png" alt="Labelkid mark" />
          <div class="buttons">
            <button class="btn-primary">See what happens next</button>
          </div>
        </div>
      </div>
    </section>

  </div>
#modal window
  <!-- Modal -->
<div id="contactModal" class="modal-backdrop" aria-hidden="true">
  <div class="modal" role="dialog" aria-modal="true" aria-labelledby="contactTitle">
    <header>
      <h2 id="contactTitle">Get in touch</h2>
      <button id="closeModal" class="btn-secondary" aria-label="Close">Close</button>
    </header>
    <div class="modal-body">
      <form id="contactForm" action="/api/contact" method="POST">
        <div class="row">
          <label for="name">Name</label>
          <input id="name" name="name" type="text" autocomplete="name" required />
        </div>
        <div class="row">
          <label for="email">Email</label>
          <input id="email" name="_replyto" type="email" autocomplete="email" required />
          <div class="helper">We’ll only use this to reply.</div>
        </div>
        <div class="row">
          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Tell us what you’re looking for"></textarea>
        </div>
        <!-- Optional: redirect after submit -->
        <input type="hidden" name="_subject" value="Labelkid contact" />
        <input type="hidden" name="_honeypot" value="" />
        <div class="actions">
          <button type="button" class="btn-secondary" id="cancelModal">Cancel</button>
          <button type="submit" class="btn-submit">Send</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
  const openBtn = document.querySelector('.btn-primary');
  const modal = document.getElementById('contactModal');
  const closeBtn = document.getElementById('closeModal');
  const cancelBtn = document.getElementById('cancelModal');

  function openModal() {
    modal.classList.add('is-open');
    modal.setAttribute('aria-hidden', 'false');
    // focus first field
    const first = document.getElementById('name');
    setTimeout(() => first && first.focus(), 50);
  }
  function closeModal() {
    modal.classList.remove('is-open');
    modal.setAttribute('aria-hidden', 'true');
    openBtn && openBtn.focus();
  }

  openBtn && openBtn.addEventListener('click', openModal);
  closeBtn && closeBtn.addEventListener('click', closeModal);
  cancelBtn && cancelBtn.addEventListener('click', closeModal);
  modal.addEventListener('click', (e) => {
    if (e.target === modal) closeModal();
  });
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape' && modal.classList.contains('is-open')) closeModal();
  });
</script>

</body>
</html>
