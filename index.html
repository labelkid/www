<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Labelkid</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --ink: #122433;
      --paper: #F8F6F2;
      --cta: #122433;
      --ctaText: #F8F6F2;
      --gap-lg: 48px;
      --gap-md: 32px;
      --gap-sm: 16px;
    }
    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; }
    body {
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--ink);
      background: #fff;
    }
    img { max-width: 100%; height: auto; display: block; }

    /* Page wrapper to center content and prevent overflow */
    .wrap {
      min-height: 100dvh;
      display: grid;
      place-items: center;
      padding: 24px;
      background: rgba(255,255,255,0.3);
    }

    /* Panels for desktop/tablet/mobile variants */
    .panel {
      width: 100%;
      max-width: 1280px;         /* desktop base */
      background: var(--paper);
      border-radius: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .hero {
      width: 100%;
      padding: 120px 64px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: var(--gap-lg);
    }

    .heading {
      width: 100%;
      max-width: 1100px;
      display: flex;
      justify-content: center;
      text-align: center;
    }
    .heading h1 {
      margin: 0;
      color: var(--ink);
      font-weight: 900;
      line-height: 1.1;
      word-wrap: break-word;
    }

    .hero-image {
      width: 602px;
      max-width: 100%;
      aspect-ratio: 1 / 1;
    }

    .buttons {
      display: inline-flex;
      gap: var(--gap-sm);
      flex-wrap: wrap;
      align-content: center;
      background: transparent;
    }
    .btn-primary {
      appearance: none;
      border: 0;
      padding: 12px 16px;
      background: var(--cta);
      color: var(--ctaText);
      border-radius: 12px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      cursor: pointer;
      font-weight: 500;
      line-height: 1.45;
    }

    /* Desktop typography (base) */
    .heading h1 { font-size: 64px; }
    .btn-primary { font-size: 18px; }

    /* Tablet panel preset (max width 800) */
    .panel.tablet { max-width: 800px; }
    .panel.tablet .hero { padding: 96px 32px; gap: var(--gap-md); }
    .panel.tablet .heading h1 { font-size: 56px; line-height: 1.1; }
    .panel.tablet .hero-image { width: 393px; }
    .panel.tablet .btn-primary { font-size: 12px; }

    /* Mobile panel preset (max width 375) */
    .panel.mobile { max-width: 375px; }
    .panel.mobile .hero { padding: 80px 24px; gap: var(--gap-md); }
    .panel.mobile .heading h1 { font-size: 40px; line-height: 1.1; }
    .panel.mobile .hero-image { width: 253px; }
    .panel.mobile .btn-primary { font-size: 11px; }

    /* Responsive visibility:
       - Desktop visible at >= 1025px
       - Tablet visible from 768â€“1024px
       - Mobile visible at < 768px
    */
    .panel.desktop { display: none; }
    .panel.tablet  { display: none; }
    .panel.mobile  { display: none; }

    @media (min-width: 1025px) {
      .panel.desktop { display: flex; }
    }
    @media (min-width: 768px) and (max-width: 1024.98px) {
      .panel.tablet { display: flex; }
    }
    @media (max-width: 767.98px) {
      .panel.mobile { display: flex; }
    }
  </style>
</head>
<body>
  <div class="wrap">

    <!-- Desktop variant -->
    <section class="panel desktop">
      <div class="container">
        <div class="hero">
          <div class="heading">
            <h1>Establish Your Sovereignty</h1>
          </div>
          <img class="hero-image" src="/lk-mark-01.png" alt="Labelkid mark" />
          <div class="buttons">
            <button class="btn-primary">See what happens next</button>
          </div>
        </div>
      </div>
    </section>

    <!-- Tablet variant -->
    <section class="panel tablet">
      <div class="container">
        <div class="hero">
          <div class="heading">
            <h1>Establish Your Sovereignty</h1>
          </div>
          <img class="hero-image" src="/lk-mark-01.png" alt="Labelkid mark" />
          <div class="buttons">
            <button class="btn-primary">See what happens next</button>
          </div>
        </div>
      </div>
    </section>

    <!-- Mobile variant -->
    <section class="panel mobile">
      <div class="container">
        <div class="hero">
          <div class="heading">
            <h1>Establish Your Sovereignty</h1>
          </div>
          <img class="hero-image" src="/lk-mark-01.png" alt="Labelkid mark" />
          <div class="buttons">
            <button class="btn-primary">See what happens next</button>
          </div>
        </div>
      </div>
    </section>

  </div>
</body>
</html>
